<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
        <!-- repare que foi feito do menor pra o maior arquivo, pois senão não irá funcionar corretamente -->
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
     <audio preload="metadata" controls autoplay loop>
        <source src="midia/ex021.mp3" type="audio/mpeg">
        <!-- 
        <source src="midia/ex021.ogg" type="audio/ogg">
        <source src="midia/ex021.wav" type="audio/wav"> 
        -->
        <p>Infelimente seu navegador não consegue reproduzir áudio. <a href="midia/ex021.mp3">Clique aqui para baixar o arquivo</a></p>
     </audio>
</body>
</html>
