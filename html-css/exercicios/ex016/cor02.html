<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais da CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #4466CA, #C63D8E, #FF6140, #FF583F, #FFA64C);
            /* pode ser to left, to bottom, 45deg, etc. Olhar a apostila do Curso em Video com todas as configurações */
            /* Gradiente do Instagram - peguei o logo do Instagram e fiz upload no Adobe Color e peguei o gradiente */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>

    
</body>
</html>
