<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa.png" controls autoplay loop>
        <!-- colocar abaixo na ordem que você quer tentar que vá abrindo -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!-- 
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg"> 
        -->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/G6QfmXuUnrY?si=jmmrMBARui0thr-f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/942188947?h=c6f50f5fa7&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
